<form [formGroup]="myForm" (ngSubmit)="getApi()">
    <div>
        <label>Buscar</label>
        <input formControlName="buscar" type="text"/>
        <p *ngIf="myForm.get('buscar')?.touched && myForm.get('buscar')?.hasError('required')">El campo es obligatorio</p>
    </div>
    <button>Save</button>
</form>
<ul *ngIf = "datos != null">
    <img src="{{datos.message}}">
    <br>
</ul>
